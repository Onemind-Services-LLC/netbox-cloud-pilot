name: CI

on:
  release:
    types:
      - published
  workflow_dispatch: { }
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+(-[a-zA-Z]+[0-9]+)?
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pre_commit:
    name: Run lint rules
    runs-on: cypress
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: '3.10'

      - uses: pre-commit/action@v3.0.0

  test:
    runs-on: misc
    name: Runs plugin tests - NetBox v3.5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test the image
        run: ./test.sh

  release_notify:
    name: "Release Notifier"
    runs-on: misc
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test
    steps:
      - id: latest_release
        uses: thebritican/fetch-latest-release@v2.0.0
      - uses: dawidd6/action-send-mail@v3.5.0
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: ${{ github.repository }} release is out!
          convert_markdown: true
          html_body: |
            # Release ${{ steps.latest_release.outputs.tag_name }}

            ***

            ${{ steps.latest_release.outputs.body }}
          to: ${{ secrets.MAIL_TO }}
          from: OmsBot

  changelog:
    name: "Changelog Generator"
    runs-on: misc
    needs:
      - test
      - release_notify
    timeout-minutes: 30
    if: github.ref_protected != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Generate changelog"
        uses: charmixer/auto-changelog-action@v1.4
        with:
          exclude_labels: "type: skip ci,status: abandoned,type: duplicate,type: question,type: wontfix,type: invalid"
          token: ${{ secrets.GIT_TOKEN }}

      - name: Commit and push to dev
        uses: EndBug/add-and-commit@v9.1.3
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        with:
          add: "CHANGELOG.md"
          message: "[skip ci] Updated CHANGELOG.md"
          new_branch: dev
          push: origin dev --set-upstream
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: github_actions
